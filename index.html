<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Línea</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS para estilos -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat en Línea</h1>
        </div>
        <div class="chat-messages">
            <div class="message received">
                <p>Otro usuario: Hola, ¿cómo estás?</p>
            </div>
            <div class="message sent">
                <p>Tú: ¡Hola! Estoy bien, gracias.</p>
            </div>
            <!-- Puedes agregar más mensajes aquí -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Enlaza tu archivo JavaScript para la funcionalidad -->
</body>
</html>
